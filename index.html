<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <style>
        .required-label::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <nav>
        <a href="https://github.com/vladnewt1/WebLab">Список лабораторних</a>
    </nav>

    <h1>Форма реєстрації</h1>

    <form action="https://webhook.site/4a1c25a1-8473-4674-b526-79e0108b0018" method="post">
        <label for="first-name" class="required-label">Ім'я:</label>
        <input type="text" id="first-name" name="first-name" required pattern="[A-Za-zА-Яа-яЁёІіЇїЄє']+"><br><br>

        <label for="last-name">Прізвище (не обов'язкове):</label>
        <input type="text" id="last-name" name="last-name" pattern="[A-Za-zА-Яа-яЁёІіЇїЄє']+"><br><br>

        <label for="email" class="required-label">Електронна пошта:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password" class="required-label">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password" class="required-label">Підтвердження паролю:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

        <label for="gender">Стать:</label>
        <select id="gender" name="gender">
            <option value="male">Чоловіча</option>
            <option value="female">Жіноча</option>
        </select><br><br>

        <input type="submit" value="Зареєструватися">
    </form>
</body>
</html>
